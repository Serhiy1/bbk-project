type: object
properties:
  projectName:
    type: string
    maxLength: 64
    pattern: '^\S(.*\S)?$'
  projectDescription:
    type: string
    maxLength: 1024
    pattern: '^\S(.*\S)?$'
  projectStatus:
    type: string
    enum:
      - ACTIVE
      - INACTIVE
  customMetaData:
    type: object
    additionalProperties:
      type: string
      maxLength: 1024
      pattern: '^\S(.*\S)?$'