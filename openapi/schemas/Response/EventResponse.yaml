    type: string
    format: uuid
  eventId:
    type: string
    format: uuid
  eventDate:
    type: string
    format: date
  eventName:
    type: string
  eventType:
    type: string
  customMetaData:
    type: object
    additionalProperties:
      type: string
  attachments:
    type: array
    items:
      $ref: '../Request/AttachmentRequest.yaml'
required:
  - projectId
  - eventId
  - eventDate
  - eventName
  - eventType